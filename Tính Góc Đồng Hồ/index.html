<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh goc giua kim gio va phut</title>
</head>
<body>
<script>
    let hour = parseInt(prompt("Nhập giờ"));
    let min = parseInt(prompt("Nhập phút"));
    let angleHour = (hour%12) *30 + min *0.5;
    let angleMin = (min%60) * 6;
    if (hour > 24 || min >60 || hour <0 || min <0) {
        alert("Nhập sai giá trị giờ hoặc phút");
    } else {
        let result = Math.abs(angleHour - angleMin);
        if (result > 180) {
            result = 360 - result;
            alert("giá trị góc giữa kim giờ và kim phút là: "+ result);
        } else {
            alert("giá trị góc giữa kim giờ và kim phút là: "+ result);
        }
    }
</script>
</body>
</html>
