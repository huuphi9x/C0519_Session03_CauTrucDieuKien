<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phân Loại Tam Giác</title>
</head>
<body>
<script>
    let canhA = parseInt(prompt("Nhap Canh A"));
    let canhB = parseInt(prompt("Nhap Canh B"));
    let canhC = parseInt(prompt("Nhap Canh C"));
    if (canhA > (canhB + canhC) || canhB > (canhA + canhC) || canhC > (canhA + canhB)) {
        alert('3 canh khong tao thanh tam giac');
    }
    else {
       if (canhA == canhB && canhB == canhC){
        alert("Tam giac la tam giac deu");
    }
       else
          if(canhA == canhB || canhB == canhC || canhA == canhC){
              alert("Tam giac la tam giac can");
          }
        else
            if(canhA*canhA ==canhB*canhB + canhC*canhC || canhB*canhB==canhA*canhA + canhC*canhC || canhC*canhC ==canhA*canhA +canhB*canhB){
                alert("Tam giac la tam giac vuong");
            }
         else {
             alert("Tam Giac la tam giac thuong");
            }

        }
</script>
</body>
</html>
